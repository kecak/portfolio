function loadHome() {

}

// 동적 콘텐츠 로드 함수 (about.html, contact.html 등)
function loadContent(url) {
    fetch(url)
        .then(response => response.text())
        .then(html => {
            document.getElementById("content").innerHTML = html;
        })
        .catch(err => console.log('Error loading page: ', err));
}





document.addEventListener("DOMContentLoaded", function() {
    // 이미지 박스와 모달 요소들
    const imageBoxes = document.querySelectorAll(".image-box");
    const modal = document.getElementById("myModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");

    // 화면 크기에 따라 모달 스타일 변경
    function adjustModalStyle() {
        const width = window.innerWidth;
        if (width <= 768) {
            modal.style.alignItems = "center"; // 수직 중앙 정렬
            modal.style.justifyContent = "center"; // 수평 중앙 정렬
            modal.style.padding = "0"; // 모바일에서 여백 제거
        } else {
            modal.style.alignItems = "flex-start"; // 데스크톱에서 위쪽 정렬
            modal.style.justifyContent = "center";
            modal.style.padding = "20px"; // 여백 추가
        }
    }

    // 모달 열기
    function openModal() {
        adjustModalStyle(); // 모달 스타일 동적 변경
        modal.style.display = "flex"; // 모달을 표시

        // 모바일에서는 스크롤 잠금
        if (window.innerWidth <= 768) {
            document.body.style.overflow = "hidden";
        }
    }

    // 모달 닫기
    function closeModalFunction() {
        modal.style.display = "none"; // 모달을 닫기
        document.body.style.overflow = ""; // 스크롤 잠금 해제
    }

    // 이미지 박스 클릭 이벤트
    imageBoxes.forEach((box, index) => {
        box.addEventListener("click", () => {
            modalImage.classList.remove("modal-image1", "modal-image2", "modal-image3", "modal-image4"); // 이전 클래스 제거
            modalImage.classList.add(`modal-image${index + 1}`); // 클릭된 이미지에 맞는 클래스를 추가
            openModal(); // 모달 열기
        });
    });

    // 모달 닫기 이벤트
    closeModal.addEventListener("click", closeModalFunction);

    // 모달 외부 클릭 시 닫기
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            closeModalFunction(); // 모달 외부 클릭 시 닫기
        }
    });

    // 화면 크기 변경 시 스타일 조정
    window.addEventListener("resize", adjustModalStyle);
});
